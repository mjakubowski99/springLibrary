<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
    <div layout:fragment="content">
        <div class="row d-flex justify-content-center">

            <div class="card col-md-6 col-12 mt-5 shadow">
                <div class="h3 text-center mt-1"> Zarejestruj się </div>
                <div class="card-body">

                    <form method="POST" th:action="@{/register}" th:object="${registerForm}">
                        <ul class="form-group w-75 mx-auto" th:if="${#fields.hasAnyErrors()}">
                             <li th:each="err : ${#fields.allErrors()}" class="text-danger" th:text="${err}"/>
                        </ul>

                        <div class="form-group w-75 mx-auto">
                            <label for="email">Email address</label>
                            <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <label for="username">Username</label>
                            <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="username" placeholder="Enter username">
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <label for="password">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <label for="password-confirmation">Password confirmation</label>
                            <input type="password" class="form-control" id="password-confirmation" placeholder="Password">
                            <button type="submit" class="btn btn-primary w-25 mx-auto mt-3">Submit</button>
                        </div>
                        <div class="form-group w-75 mx-auto">
                            <a href="/login" class="text-center"> Masz konto? Zaloguj się </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <style>
        .error {
            color: red;
        }
    </style>
</html>
