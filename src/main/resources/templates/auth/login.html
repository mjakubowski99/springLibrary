<!doctype html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout"
>
<div layout:fragment="content">
  <div class="row d-flex justify-content-center">

    <div class="card col-md-6 col-12 mt-5 shadow">
      <div class="h3 text-center mt-1"> Zaloguj się </div>
      <div class="card-body">
        <form name="f" th:action="@{/login}" method="post">
            <div class="form-group w-75 mx-auto text-danger" th:if="${param.error}">
              Invalid username or password.
            </div>
            <div class="form-group w-75 mx-auto text-danger" th:if="${param.logout}">
              You have been logged out.
            </div>
            <div class="form-group w-75 mx-auto">
              <label for="username">Email</label>
              <input type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="form-group w-75 mx-auto">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="form-group w-75 mx-auto">
              <button type="submit" class="btn form-control btn-primary">Log in</button>
            </div>
            <div class="form-group w-75 mx-auto">
                <a href="/register" class="text-center"> Nie masz konta? Zarejestruj się </a>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .error {
    color: red;
  }
</style>
</html>
